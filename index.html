<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./public/favicon.svg">
    <link href="./dist/output.css" rel="stylesheet">
    <title>Tesla HomePage</title>
</head>
<body>
    <!--NavBar-->
    <div class="fixed top-0 w-full flex flex-row items-center justify-between pt-5">
        <div class="ml-8 flex-1 ">
            <svg class= "w-32  tds-icon tds-icon-logo-wordmark tds-site-logo-icon" 
            viewBox="0 0 342 35" xmlns="http://www.w3.org/2000/svg"><path 
            fill="currentColor" d="M0 .1a9.7 9.7 0 0 0 7 7h11l.5.1v27.6h6.8V7.3L26 7h11a9.8 9.8 0 0 0 7-7H0zm238.6 0h-6.8v34.8H263a9.7 9.7 0 0 0 6-6.8h-30.3V0zm-52.3 6.8c3.6-1 6.6-3.8 7.4-6.9l-38.1.1v20.6h31.1v7.2h-24.4a13.6 13.6 0 0 0-8.7 7h39.9v-21h-31.2v-7zm116.2 28h6.7v-14h24.6v14h6.7v-21h-38zM85.3 7h26a9.6 9.6 0 0 0 7.1-7H78.3a9.6 9.6 0 0 0 7 7m0 13.8h26a9.6 9.6 0 0 0 7.1-7H78.3a9.6 9.6 0 0 0 7 7m0 14.1h26a9.6 9.6 0 0 0 7.1-7H78.3a9.6 9.6 0 0 0 7 7M308.5 7h26a9.6 9.6 0 0 0 7-7h-40a9.6 9.6 0 0 0 7 7"></path></svg>
        </div>
        <div class="flex-2 max-lg:hidden">  
            <ul class="flex flex-row justify-end space-x-5 hover:cursor-pointer ">
                <li class="hover:rounded-md p-1 hover:bg-slate-300">Model S</li>
                <li class="hover:rounded-md p-1 hover:bg-slate-300">Model 3</li>
                <li class="hover:rounded-md p-1 hover:bg-slate-300">Model X</li>
                <li class="hover:rounded-md p-1 hover:bg-slate-300">Model Y </li>
            </ul>
        </div>
        <div class="flex-1 max-md:hidden">
            <ul class="flex flex-row justify-end items-center space-x-2 hover:cursor-pointer mr-8">
                <li class="hover:rounded-md p-1 hover:bg-slate-300">Shop</li>
                <li class="hover:rounded-md p-1 hover:bg-slate-300">Account</li>
                <li class="hover:rounded-md p-1 hover:bg-slate-300">Menu</li>
            </ul>
        </div>
    </div>
    <!--NavBar-->
    <!--Model S-->
    <div class="bg-model-3 bg-cover bg-center h-screen overflow-y-auto">
        <div class=" flex flex-col justify-evenly items-center mt-40 md:mt-32">
            <h1 class="text-4xl font-bold text-tesla-dark">Model S</h1>
            <p class="text-base pt-1 text-gray-700">Order online for
                <a class="cursor-pointer underline ">Touchless Delivery</a>
            </p>
            <div class="flex flex-row mt-[29rem] md:mt-80">
                <button class="mx-2 rounded bg-blue-500 px-2 py-3 text-white  text-sm w-36 shadow-md">Custom Order</button>
                <button class="mx-2 rounded bg-white px-2 py-3  text-sm w-36 shadow-md">Demo Drive</button>
            </div>
        </div>
    </div>
    <!--Model S-->
</body>
</html>
